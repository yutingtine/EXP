<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display Test</title>
</head>
<body>
    <div id="imageContainer"></div>
    <script>
        const images = [
            { src: "pic_raw/broken/Slide1.PNG", width: 100, height: "auto", alt: "Slide 1" },
            { src: "pic_raw/broken/Slide2.PNG", width: 100, height: "auto", alt: "Slide 2" },
            { src: "pic_raw/broken/Slide3.PNG", width: 100, height: "auto", alt: "Slide 3" },
            { src: "pic_raw/broken/Slide4.PNG", width: 100, height: "auto", alt: "Slide 4" },
            { src: "pic_raw/broken/Slide5.PNG", width: 100, height: "auto", alt: "Slide 5" },
            { src: "pic_raw/broken/Slide6.PNG", width: 100, height: "auto", alt: "Slide 6" },
            { src: "pic_raw/broken/Slide7.PNG", width: 100, height: "auto", alt: "Slide 7" },
            { src: "pic_raw/broken/Slide8.PNG", width: 100, height: "auto", alt: "Slide 8" },
            { src: "pic_raw/broken/Slide9.PNG", width: 100, height: "auto", alt: "Slide 9" }
        ];

        const imageContainer = document.getElementById('imageContainer');
        images.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = image.src;
            imgElement.width = image.width;  // width attribute should be a number, not a string
            imgElement.height = image.height;  // height can be a string
            imgElement.alt = image.alt;
            imageContainer.appendChild(imgElement);
            console.log(`Added image: ${image.src}`);
        });

        // Debugging code to check if images are being loaded
        images.forEach(image => {
            console.log(`Loading image: ${image.src}`);
        });
    </script>
</body>
</html>
